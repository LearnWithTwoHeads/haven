{{- if .Values.traefik.enabled }}
apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: {{ .Values.traefik.name }}
  namespace: argocd
spec:
  project: default
  source:
    chart: traefik
    repoURL: https://grafana.github.io/helm-charts
    targetRevision: {{ .Values.traefik.chartVersion }}
    helm:
      releaseName: {{ .Values.traefik.releaseName }}
      valuesObject:
        {{- .Values.traefik.values | toYaml | nindent 8 }}
  destination:
    name: in-cluster
    namespace: {{ .Values.namespace }}
  syncPolicy:
    automated:
      prune: true
      allowEmpty: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true
      - PruneLast=true
      - ApplyOutOfSyncOnly=true
{{- end }}
